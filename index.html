<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>LOTRO - Quiz Game</title>
</head>

<body>
  <main>
    <section class="quiz-section">
      <div class="container-quiz">
        <h1>Quiz Game</h1>
      </div>
      <div class="container-question">
        <p class="question">Como se chama o mago branco que residiu na torre Orthanc em Isengard?</p>
      </div>
      <div class="container-choice">
        <div class="choices-inner">
          <button id="btn-option" class="option">A. Gandalf </button>
          <button id="btn-option" class="option">B. Frodo </button>
          <button id="btn-option" class="option">C. Sauron </button>
          <button id="btn-option" class="option">D. Saruman </button>
        </div>
      </div>
      <div class="container-btn">
        <button id="tentar" class="btn-tentar" type="submit">Tentar outro</button>
        <button id="enviar" class="btn-tentar" type="submit">Enviar Resposta</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">Made by <span><a href="https://github.com/j-guerreiro">jguerreiro</a></span></p>
  </footer>
</body>

</html>
