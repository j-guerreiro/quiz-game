<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>Quiz Game - Carnaval</title>
</head>

<body>
  <main>
    <section class="quiz-section">
      <div class="container-quiz">
        <h1 class="title-game">Quiz Game</h1>
        <h2 class="title-game">Carnaval</h2>
      </div>
      <div class="container-question">
        <p class="question">Quais são as cores da bandeira do G.R.E.S. Estação Primeira de Mangueira?</p>
      </div>
      <div class="container-choice">
        <div class="choices-inner">
          <button id="btn-option" class="option">A. Vermelho e Branco </button>
          <button id="btn-option" class="option">B. Azul e Branco </button>
          <button id="btn-option" class="option">C. Verde e Rosa </button>
          <button id="btn-option" class="option">D. Verde e Amarelo </button>
        </div>
      </div>
      <div class="container-btn">
        <button id="tentar" class="btn-tentar" type="submit">Tentar outro</button>
        <button id="enviar" class="btn-tentar" type="submit">Enviar Resposta</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="copyright">Made by <span><a href="https://github.com/j-guerreiro">jguerreiro</a></span> & <span><a href="https://www.linkedin.com/in/sheila-guerreiro-a700a0230/">sguerreiro</a></span></p>
  </footer>
</body>

</html>
